<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form action="login.php" method="post">
            <table border = "1">
                <tr>
                    <td bgcolor = "FFF2D8" colspan = "3"><h3>Registration Form</h3></td>
                </tr>
                <tr>
                    <td>Enter Name</td>
                    <td><input type = "text" name = "Fullname"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type = "password" name = "password"></td>
                </tr>
                <tr>
                    <td>Enter Email</td>
                    <td><textarea name = "address"></textarea></td>
                </tr>
                <tr>
                    <td>Select Game</td>
                    <td>
                        <p>
                            <input id = "Hockey" type = "checkbox" name ="Select_Game"/>
                            <label for="Hockey">Hockey</label>
                        </p>
                        <p>
                            <input id = "Football" type = "checkbox" name ="Select_Game"/>
                            <label for="Football">Football</label>
                        </p>
                        <p>
                            <input id = "Badminton" type = "checkbox" name ="Select_Game"/>
                            <label for="Badminton">Badminton</label>
                        </p>
                        <p>
                            <input id = "Cricket" type = "checkbox" name ="Select_Game"/>
                            <label for="Cricket">Cricket</label>
                        </p>
                        <p>
                            <input id = "Volleyball" type = "checkbox" name ="Select_Game"/>
                            <label for="Volleyball">Volleyball</label>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <p>
                            <input id = "Male" type = "radio" name ="Gender"/>
                            <label for="Male">Male</label>
                        </p>
                        <p>
                            <input id = "Female" type = "radio" name ="Gender"/>
                            <label for="Female">Female</label>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>
                        <select name ="age">
                            <option value = "18">18</option>
                            <option value = "19">19</option>
                            <option value = "20">20</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td>
                        <input type = "file" name="avatar"/>
                    </td>
                </tr>
                <tr>
                    <td bgcolor = "FFF2D8" colspan = "2">
                        <input type ="button" value="Click me"/>
                        <input type ="reset" value="Reset"/>
                        <input type ="submit" value="Submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
